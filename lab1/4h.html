<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons style</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .click-btn{
                font-size: 15px;
                font-weight:normal; 
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                width: 60px;
                height: 40px; 
                cursor: pointer;
                padding: 10px;
            }
        .pagination{
             margin: 10px;
             padding: 10px;
        }
    </style>
  </head>
  <body>
    <main>
        <div class="pagination">
            <button class="click-btn">Back</button>
            <a href="#">1</a>
            <a href="#" class="active">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <button class="click-btn">Next</button>
          </div>
    </main>
  </body>
</html>
