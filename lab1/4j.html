<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons style</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .click-btn{
        background-color: green;
        color: white;
        cursor: pointer;
        padding: 10px;
        margin: 10px;
        font-size: 35px;
        border: none;
        box-shadow: 10px 10px 5px #aaaaaa;
      }
      .click-btn:active{
        box-shadow: none;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <main>
            <button class="click-btn">Shadow</button>
    </main>
  </body>
</html>
