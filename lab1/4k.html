<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons style</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .click-btn{
        background-color: green;
        color: white;
        cursor: pointer;
        padding: 10px;
        margin: 20px;
        font-size: 35px;
        border: none;
      }
      .click-btn:hover{
        margin: 10px ;
        padding: 10px 20px;
            }
    </style>
  </head>
  <body>
    <main>
            <button class="click-btn">One</button>
            <button class="click-btn">Two</button>
            <button class="click-btn">Three</button>
    </main>
  </body>
</html>
