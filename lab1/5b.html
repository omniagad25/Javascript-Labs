<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Style</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p{
        color: red;
        margin: 20px;
        font-size: 35px;
        font-family: Arial, Helvetica, sans-serif;
        font-style: italic;
      }
      h1{
        color: black;
        margin: 20px;
        font-size: 50px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <main>
        <h1>Biggest Deals of the Year!</h1>
        <p>Sales end Tuesday</p>
    </main>
  </body>
</html>
