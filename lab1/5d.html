<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Style</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;

      }
      p{
        color: black;
        margin: 20px;
        font-size: 35px;
      }
      h1{
        color: black;
        margin: 20px;
        font-size: 50px;
        font-weight: bold;
      }
      .redirect{
        color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <main>
        <h1>Shopping for your business?</h1>
        <p>See how Apple at Work can help.</p>
        <p class="redirect">Learn more > </p>
    </main>
  </body>
</html>
